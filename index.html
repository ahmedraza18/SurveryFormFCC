<!Doctype>
<html>

<head>
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">We know survey's are pain, but take out some time to fill out please.</p>
    <form id="survey-form">
      <label id="name-label">Name<br></label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <br> <br><br>
      <label id="email-label">
        Email<br></label> <input id="email" type="email" placeholder="Enter your email" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>

      <br><br> <br>
      <label id="number-label">
        Age(optional) <br> </label>
      <input id="number" type="number" min="10" max="99" placeholder="Age">
      <br><br><br>
      <label>
        Which option best describes your current role?<br></label>
      <select id="dropdown">
        <option value="Select Role">Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer Not To Say">Prefer Not To Say</option>
        <option value="Other">Other</option>
      </select>
      <br><br> <br>
      <label>Would you recommend Linux to a friend?</label><br>
      <label>
        <input type="radio" id="radio" value="Definitely" name="radio">Definitely</label>
      <br>
      <label><input type="radio" value="Maybe" name="radio">Maybe</label><br>
      <label><input type="radio" value="Not Sure" name="radio">Not Sure</label><br><br> <br>

      <label>What is your favorite feature of Linux?</label><br>
      <select id="dropdown">
        <option>Multiprogramming</option>
        <option>Open Source</option>
        <option>Security</option>
        <option>Shell</option>
      </select>
      <br><br> <br>
      <label>What would you like to see improved? </label>
      <br>
      <label><input type="checkbox" name="LTS" value="check">Long Term Support</label><br>
      <label><input type="checkbox" name="24*7" value="check">24*7 Call Support</label><br>
      <label><input type="checkbox" name="More Info" value="check">More Info Availability</label><br>
      <label><input type="checkbox" name="tuts" value="check">Tutorials Should be Available</label><br>
      <label><input type="checkbox" name="GUI" value="check">More GUI</label><br>
      <label><input type="checkbox" name="game" value="check">Gaming</label><br>
      <label><input type="checkbox" name="Local User Group" value="check">Local Community</label><br>
      <label><input type="checkbox" name="Meetups" value="check">Meetups</label><br>
      <label><input type="checkbox" name="troubleshoot" value="check">Easy Troubleshooting</label><br>
      <label><input type="checkbox" name="Easy commands" value="check">Easy Commands</label><br>
      <br><br><br>
      <label>Any comments or suggestions?</label><br><br><textarea cols="60" rows="8" placeholder="Enter your valuable suggestions here..."></textarea><br>
      <br><br><br>
      <button id="submit">Submit</button>
    </form>

  </div>
</body>

</html>
